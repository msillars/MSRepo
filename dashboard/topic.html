<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic - Management System</title>
    <link rel="icon" type="image/x-icon" href="../Icons/FavIco.ICO">

    <!-- Windows 3.1 CSS -->
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="win3x-theme.css">
    <link rel="stylesheet" href="win3x-skin-3.1.css">
    <link rel="stylesheet" href="topic-page.css">
    <link rel="stylesheet" href="edit-modal.css">

    <style>
        body {
            background: var(--desktop-bg);
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', sans-serif;
            font-size: 11px;
            padding: 8px;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .header-window { flex-shrink: 0; }
        .header-window .window-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
        }
        .header-left { display: flex; align-items: center; gap: 12px; }
        .topic-icon { width: 32px; height: 32px; image-rendering: pixelated; }
        .topic-title { font-size: 14px; font-weight: bold; margin: 0; }
        .header-actions { display: flex; gap: 8px; }
        .header-actions a { text-decoration: none; }

        .main-content {
            flex: 1;
            display: flex;
            gap: 8px;
            overflow: hidden;
            min-height: 0;
        }

        .list-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            overflow: hidden;
        }
        .list-window .title-bar { flex-shrink: 0; }
        .list-window .title-bar-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding-right: 8px;
        }
        .list-count { font-weight: normal; font-size: 10px; }
        .list-window .window-body {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        .ideas-list { padding: 0; background: transparent; }

        .error-state {
            text-align: center;
            padding: 60px 40px;
        }
        .error-state h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .error-state p {
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Window -->
    <div class="window header-window active">
        <div class="title-bar">
            <div class="title-bar-controls">
                <button class="system-menu" aria-label="System menu" ondblclick="window.location.href='index.html'"></button>
            </div>
            <div class="title-bar-text" id="title-bar-topic-name">Loading...</div>
            <div class="title-bar-controls">
                <button data-minimize aria-label="Minimize"></button>
                <button data-maximize aria-label="Maximize"></button>
            </div>
        </div>
        <div class="window-body">
            <div class="header-left">
                <img src="../Icons/Door.ICO" alt="Topic" class="topic-icon" id="topic-icon">
                <h1 class="topic-title" id="topic-name">Loading...</h1>
            </div>
            <div class="header-actions">
                <button onclick="deleteTopicHandler()">Remove Topic</button>
                <a href="finished.html"><button>View Finished</button></a>
                <a href="ideas.html"><button>+ Add Idea</button></a>
                <a href="index.html"><button class="primary">Dashboard</button></a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <div class="window list-window active">
            <div class="title-bar">
                <div class="title-bar-controls">
                    <button class="system-menu" aria-label="System menu"></button>
                </div>
                <div class="title-bar-text">
                    <span>Ideas</span>
                    <span class="list-count" id="ideas-count">0</span>
                </div>
                <div class="title-bar-controls">
                    <button data-minimize aria-label="Minimize"></button>
                    <button data-maximize aria-label="Maximize"></button>
                </div>
            </div>
            <div class="window-body">
                <div class="ideas-list" id="ideas-list" data-status="new"></div>
            </div>
        </div>

        <div class="window list-window active">
            <div class="title-bar">
                <div class="title-bar-controls">
                    <button class="system-menu" aria-label="System menu"></button>
                </div>
                <div class="title-bar-text">
                    <span>Backlog</span>
                    <span class="list-count" id="backlog-count">0</span>
                </div>
                <div class="title-bar-controls">
                    <button data-minimize aria-label="Minimize"></button>
                    <button data-maximize aria-label="Maximize"></button>
                </div>
            </div>
            <div class="window-body">
                <div class="ideas-list" id="backlog-list" data-status="backlog"></div>
            </div>
        </div>
    </div>

    <div id="edit-idea-modal" class="modal-overlay"></div>

    <script src="https://sql.js.org/dist/sql-wasm.js"></script>
    <script src="github-storage.js"></script>
    <script src="sql-database.js"></script>
    <script src="database-init-helper.js"></script>
    <script src="weight-utils.js"></script>
    <script src="ideas-data.js"></script>
    <script src="topic-config.js"></script>
    <script src="shared-rendering.js"></script>
    <script src="shared-drag-drop.js"></script>
    <script src="shared-topic-page.js"></script>
    <script src="edit-idea-modal.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const topicId = urlParams.get('id');

        if (!topicId) {
            document.getElementById('main-content').innerHTML = `
                <div class="window active" style="flex: 1;">
                    <div class="title-bar">
                        <div class="title-bar-controls">
                            <button class="system-menu" aria-label="System menu"></button>
                        </div>
                        <div class="title-bar-text">Error</div>
                        <div class="title-bar-controls">
                            <button data-minimize aria-label="Minimize"></button>
                            <button data-maximize aria-label="Maximize"></button>
                        </div>
                    </div>
                    <div class="window-body">
                        <div class="error-state">
                            <h2>?</h2>
                            <p>No topic specified</p>
                            <a href="index.html"><button class="primary">Dashboard</button></a>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('topic-name').textContent = 'Error';
            document.getElementById('title-bar-topic-name').textContent = 'Error';
        } else {
            waitForDatabaseThen(() => {
                const topics = getTopics();
                const topic = topics.find(t => t.id === topicId);

                if (!topic) {
                    document.getElementById('main-content').innerHTML = `
                        <div class="window active" style="flex: 1;">
                            <div class="title-bar">
                                <div class="title-bar-controls">
                                    <button class="system-menu" aria-label="System menu"></button>
                                </div>
                                <div class="title-bar-text">Not Found</div>
                                <div class="title-bar-controls">
                                    <button data-minimize aria-label="Minimize"></button>
                                    <button data-maximize aria-label="Maximize"></button>
                                </div>
                            </div>
                            <div class="window-body">
                                <div class="error-state">
                                    <h2>X</h2>
                                    <p>Topic "${topicId}" not found</p>
                                    <a href="index.html"><button class="primary">Dashboard</button></a>
                                </div>
                            </div>
                        </div>
                    `;
                    document.getElementById('topic-name').textContent = 'Not Found';
                    document.getElementById('title-bar-topic-name').textContent = 'Not Found';
                } else {
                    document.title = `${topic.name} - Management System`;
                    document.getElementById('title-bar-topic-name').textContent = topic.name;

                    if (topic.icon) {
                        document.getElementById('topic-icon').src = `../Icons/${topic.icon}`;
                        document.getElementById('topic-icon').alt = topic.name;
                    }

                    initializeTopicPage(topicId);
                }
            });
        }
    </script>
</body>
</html>
