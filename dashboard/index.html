<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management System</title>
    <link rel="icon" type="image/x-icon" href="../Icons/FavIco.ICO">
    <link rel="stylesheet" href="win3x-theme.css">
    <link rel="stylesheet" href="win3x-skin-3.1.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="desktop-icons.css">
    <link rel="stylesheet" href="win3x-debug.css">
    <style>
        /* Desktop fills entire viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', sans-serif;
            font-size: 11px;
        }

        .desktop {
            width: 100%;
            height: 100%;
            background: var(--desktop-bg, #008080);
            position: relative;
        }

        /* Desktop icons positioned in top-left */
        .desktop-icons {
            display: grid;
            grid-template-columns: repeat(auto-fill, 80px);
            grid-auto-rows: 90px;
            gap: 8px 16px;
            padding: 20px;
            align-content: start;
        }

        /* Draggable window styles - positioning and interaction only */
        .window.draggable {
            position: absolute;
            cursor: default;
            overflow: hidden;
        }

        .window.draggable .title-bar {
            cursor: move;
        }

        .window.draggable.maximized .title-bar {
            cursor: default;
        }

        .window.draggable .window-body {
            overflow: auto;
        }

        /* Resize handles */
        .window.draggable .resize-handle {
            position: absolute;
            background: transparent;
        }

        .window.draggable .resize-handle.n { top: -3px; left: 3px; right: 3px; height: 6px; cursor: n-resize; }
        .window.draggable .resize-handle.s { bottom: -3px; left: 3px; right: 3px; height: 6px; cursor: s-resize; }
        .window.draggable .resize-handle.e { right: -3px; top: 3px; bottom: 3px; width: 6px; cursor: e-resize; }
        .window.draggable .resize-handle.w { left: -3px; top: 3px; bottom: 3px; width: 6px; cursor: w-resize; }
        .window.draggable .resize-handle.nw { top: -3px; left: -3px; width: 8px; height: 8px; cursor: nw-resize; }
        .window.draggable .resize-handle.ne { top: -3px; right: -3px; width: 8px; height: 8px; cursor: ne-resize; }
        .window.draggable .resize-handle.sw { bottom: -3px; left: -3px; width: 8px; height: 8px; cursor: sw-resize; }
        .window.draggable .resize-handle.se { bottom: -3px; right: -3px; width: 8px; height: 8px; cursor: se-resize; }

        .window.draggable.maximized .resize-handle { display: none; }
        .window.draggable.minimized { display: none; }

        /* Minimized window icon */
        .window-icon {
            position: absolute;
            width: 100px;
            height: 32px;
            background: var(--button-bg);
            border: 1px solid var(--border);
            box-shadow: inset -1px -1px 0 var(--button-dark),
                        inset 1px 1px 0 var(--button-light);
            display: flex;
            align-items: center;
            padding: 2px 4px;
            cursor: pointer;
            font-size: 11px;
            user-select: none;
        }

        .window-icon:active {
            box-shadow: inset 1px 1px 0 var(--button-dark);
        }

        .window-icon .icon-symbol {
            width: 16px;
            height: 14px;
            background: var(--button-bg);
            border: 1px solid var(--border);
            box-shadow: inset -1px -1px 0 var(--button-dark),
                        inset 1px 1px 0 var(--button-light);
            margin-right: 4px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .window-icon .icon-symbol::after {
            content: '';
            width: 8px;
            height: 2px;
            background: var(--window-fg);
        }

        .window-icon .icon-title {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* My Life window specific positioning */
        #mylife-window {
            top: 40px;
            left: 40px;
            width: calc(100% - 80px);
            height: calc(100% - 80px);
            display: none;
            z-index: 100;
        }

        #mylife-window.open {
            display: flex;
        }

        #mylife-window .window-body {
            padding: 0;
            background: white;
        }


        /* ===== Universe Content Styles ===== */
        .universe-content {
            padding: 20px;
            background: white;
            min-height: 100%;
        }

        /* Header area */
        .universe-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border, #808080);
        }

        .universe-header h1 {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }

        /* Main Layout */
        .main-layout {
            display: flex;
            gap: 20px;
        }

        /* Priorities Window */
        .priorities-window {
            width: 380px;
            flex-shrink: 0;
        }

        .priorities-window .title-bar {
            /* Use global title bar styles - no overrides needed */
        }

        .priorities-content {
            padding: 12px;
            max-height: calc(100vh - 280px);
            overflow-y: auto;
            background: var(--window-bg);
        }

        .priority-item {
            border: 1px solid var(--border);
            padding: 12px;
            margin-bottom: 12px;
            background: white;
            display: flex;
            gap: 12px;
        }

        .priority-rank {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--button-bg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .priority-content {
            flex: 1;
            min-width: 0;
        }

        .priority-text {
            font-size: 11px;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .priority-meta {
            display: flex;
            gap: 8px;
            font-size: 10px;
            flex-wrap: wrap;
        }

        .priority-topic {
            font-weight: bold;
        }

        .badge {
            padding: 2px 6px;
            border: 1px solid var(--border);
            font-size: 9px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Topics Grid */
        .topics-section {
            flex: 1;
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        /* Topic Card - minimal overrides, inherits from .window */
        .topic-card {
            min-height: 180px;
            cursor: pointer;
        }

        /* Topic card content layout */
        .topic-card .window-body {
            padding: 16px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Weight badges removed - priorities are now linked entities (Jan 26, 2026) */

        .topic-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .topic-icon {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            image-rendering: pixelated;
        }

        .topic-icon img {
            width: 28px;
            height: 28px;
            image-rendering: pixelated;
        }

        .topic-name {
            font-size: 14px;
            font-weight: bold;
            flex: 1;
        }

        .topic-ideas-count {
            font-size: 10px;
            font-weight: bold;
            padding: 4px 8px;
            border: 1px solid var(--border);
            text-align: center;
            margin-bottom: 12px;
        }

        .topic-actions {
            margin-top: auto;
            display: flex;
            gap: 8px;
        }

        .topic-btn {
            flex: 1;
            min-width: 0;
            font-size: 10px;
        }

        /* Add Topic Card */
        .add-topic-card {
            border: 2px dashed var(--button-dark);
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 180px;
        }

        .add-topic-card:hover {
            border-color: var(--border);
            background: var(--window-bg);
        }

        .add-topic-content {
            text-align: center;
            color: var(--button-dark);
        }

        .add-topic-icon {
            font-size: 48px;
            margin-bottom: 8px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
        }

        .modal-body {
            padding: 16px;
            max-height: calc(90vh - 100px);
            overflow-y: auto;
            background: var(--window-bg);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .modal-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 16px;
        }

        /* Icon Picker */
        .icon-picker-container {
            border: 1px solid var(--border);
            background: var(--window-bg);
        }

        .icon-search {
            padding: 8px;
            border-bottom: 1px solid var(--border);
        }

        .icon-search input {
            width: 100%;
        }

        .icon-picker {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            max-height: 400px;
            overflow-y: auto;
            padding: 8px;
        }

        .icon-option {
            aspect-ratio: 1;
            border: 1px solid var(--button-bg);
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .icon-option:hover {
            border-color: var(--border);
        }

        .icon-option.selected {
            border-color: var(--selection-bg);
            border-width: 2px;
            background: var(--selection-bg);
        }

        .icon-option img {
            width: 24px;
            height: 24px;
            image-rendering: pixelated;
        }

        .icon-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            white-space: nowrap;
            opacity: 0;
            background: var(--window-bg);
            border: 1px solid var(--border);
            padding: 2px 4px;
            z-index: 10;
            pointer-events: none;
        }

        .icon-option:hover .icon-label {
            opacity: 1;
        }

        .icon-count {
            padding: 8px;
            background: var(--button-bg);
            border-top: 1px solid var(--border);
            font-size: 10px;
            text-align: center;
        }
    </style>
</head>

    <script>
        // ===== Window Manager Setup =====
        let windowManager = null;
        let myLifeOpen = false;

        function initWindowManager() {
            const desktop = document.getElementById('universe');
            const myLifeWindow = document.getElementById('mylife-window');

            windowManager = new WindowManager(desktop, {
                onWindowClose: (win) => {
                    if (win.id === 'mylife-window') {
                        win.classList.remove('open');
                        myLifeOpen = false;
                    }
                },
                onWindowOpen: (win) => {
                    if (win.id === 'mylife-window') {
                        myLifeOpen = true;
                    }
                }
            });

            // Set up the My Life window
            windowManager.setupWindow(myLifeWindow);
        }

        /**
         * Open the My Life desktop window
         */
        function openMyLife() {
            const myLifeWindow = document.getElementById('mylife-window');
            myLifeWindow.classList.add('open');
            if (windowManager) {
                windowManager.setActiveWindow(myLifeWindow);
            }
            myLifeOpen = true;
        }

        /**
         * Close the My Life desktop window
         */
        function closeMyLife() {
            const myLifeWindow = document.getElementById('mylife-window');
            myLifeWindow.classList.remove('open');
            myLifeOpen = false;
        }

        // Universe icon selection
        document.querySelectorAll('.desktop-icon').forEach(icon => {
            icon.addEventListener('click', function(e) {
                // Deselect all
                document.querySelectorAll('.desktop-icon').forEach(i => i.classList.remove('selected'));
                // Select clicked
                this.classList.add('selected');
            });
        });

        // Click on Universe to deselect icons
        document.getElementById('universe').addEventListener('click', function(e) {
            if (e.target === this || e.target.classList.contains('desktop-icons')) {
                document.querySelectorAll('.desktop-icon').forEach(i => i.classList.remove('selected'));
            }
        });

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const selected = document.querySelector('.desktop-icon.selected');
                if (selected) {
                    openMyLife();
                }
            }
            if (e.key === 'Escape' && myLifeOpen) {
                closeMyLife();
            }
        });

        // ===== Dashboard functionality =====

        // Selected icon (default to Door)
        let selectedIcon = 'Door.ICO';
        let allIcons = [];
        let filteredIcons = [];

        function filterIcons() {
            const searchTerm = document.getElementById('icon-search-input').value.toLowerCase();
            filteredIcons = searchTerm ?
                allIcons.filter(icon =>
                    icon.name.toLowerCase().includes(searchTerm) ||
                    icon.file.toLowerCase().includes(searchTerm)
                ) : allIcons;
            loadIconPicker();
        }

        function loadIconPicker() {
            const container = document.getElementById('icon-picker');
            const countEl = document.getElementById('icon-count');

            if (filteredIcons.length === 0) {
                container.innerHTML = '<div style="padding: 40px; text-align: center;">No icons found</div>';
                countEl.textContent = '0 icons';
                return;
            }

            container.innerHTML = filteredIcons.map(icon => `
                <div class="icon-option ${icon.file === selectedIcon ? 'selected' : ''}"
                     onclick="selectIcon('${icon.file}')"
                     data-icon="${icon.file}"
                     title="${icon.name}">
                    <img src="../Icons/${icon.file}" alt="${icon.name}">
                    <div class="icon-label">${icon.name}</div>
                </div>
            `).join('');

            countEl.textContent = `${filteredIcons.length} of ${allIcons.length} icons`;
        }

        function selectIcon(iconFile) {
            selectedIcon = iconFile;
            document.querySelectorAll('.icon-option').forEach(el => el.classList.remove('selected'));
            const selectedEl = document.querySelector(`[data-icon="${iconFile}"]`);
            if (selectedEl) {
                selectedEl.classList.add('selected');
                selectedEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        window.TOPIC_ICON_FILES = {
            'photography': 'Photography.ICO',
            'work': 'Work.ICO',
            'life-admin': 'LifeAdmin.ICO',
            'relationships': 'Relationships.ICO',
            'living': 'Living.ICO',
            'health': 'hearts.ICO',
            'creating-this-dashboard': 'Ideas.ICO'
        };

        function loadDashboard() {
            if (topPrioritiesController) {
                topPrioritiesController.loadPriorities();
            }
            loadTopicCards();
            updateTotalIdeasCount();
        }

        function loadTopicCards() {
            const container = document.getElementById('topics-grid');
            // Use getTopics() which reads from items table and adapts to legacy format
            const topics = getTopics();
            // Topics sorted by name (weight sorting removed - use Priorities now)
            topics.sort((a, b) => a.name.localeCompare(b.name));

            const counts = getItemCountsFromItems();

            const topicCards = topics.map(topic => {
                const count = counts.byTopic[topic.id] || 0;
                const iconFile = topic.icon || window.TOPIC_ICON_FILES[topic.id] || 'Door.ICO';

                return `
                    <div class="window topic-card active" onclick="openTopic('${topic.id}')">
                        <div class="title-bar">
                            <div class="title-bar-controls">
                                <button class="system-menu" aria-label="System menu" onclick="event.stopPropagation()"></button>
                            </div>
                            <div class="title-bar-text">${topic.name}</div>
                            <div class="title-bar-controls">
                                <button data-minimize aria-label="Minimize" onclick="event.stopPropagation()"></button>
                                <button data-maximize aria-label="Maximize" onclick="event.stopPropagation()"></button>
                            </div>
                        </div>
                        <div class="window-body">
                            <div class="topic-header">
                                <div class="topic-icon" style="background-color: ${topic.color}20; border-color: ${topic.color}">
                                    <img src="../Icons/${iconFile}" alt="${topic.name}">
                                </div>
                                <div class="topic-name">${topic.name}</div>
                            </div>
                            <div class="topic-ideas-count" style="background: ${topic.color}20; border-color: ${topic.color}">
                                ${count} IDEAS
                            </div>
                            <div class="topic-actions">
                                <button class="topic-btn" onclick="event.stopPropagation(); editTopic('${topic.id}')">
                                    EDIT
                                </button>
                                <button class="topic-btn" onclick="event.stopPropagation(); openTopic('${topic.id}')">
                                    VIEW
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            const addCard = `
                <div class="add-topic-card" onclick="openAddTopicModal()">
                    <div class="add-topic-content">
                        <div class="add-topic-icon">+</div>
                        <div style="font-weight: bold;">ADD TOPIC</div>
                    </div>
                </div>
            `;

            container.innerHTML = topicCards + addCard;
        }

        function openTopic(topicId) {
            const staticTopics = ['photography', 'work', 'life-admin', 'relationships', 'living', 'health', 'creating-this-dashboard'];
            window.location.href = staticTopics.includes(topicId) ?
                `${topicId}.html` : `topic.html?id=${topicId}`;
        }

        let currentEditingTopicId = null;

        function editTopic(topicId) {
            // Use getTopics() which reads from items table and adapts to legacy format
            const topics = getTopics();
            const topic = topics.find(t => t.id === topicId);
            if (!topic) return;

            currentEditingTopicId = topicId;
            document.getElementById('edit-topic-title').textContent = `Edit: ${topic.name}`;
            document.getElementById('edit-topic-name').value = topic.name;
            document.getElementById('edit-topic-modal').classList.add('active');
            document.getElementById('edit-topic-name').focus();
        }

        function closeEditTopicModal() {
            document.getElementById('edit-topic-modal').classList.remove('active');
            currentEditingTopicId = null;
        }

        function saveTopicEdit() {
            if (!currentEditingTopicId) return;
            const name = document.getElementById('edit-topic-name').value.trim();
            if (!name) {
                alert('Please enter a topic name');
                return;
            }
            updateTopic(currentEditingTopicId, { name });
            closeEditTopicModal();
            loadDashboard();
        }

        function openAddTopicModal() {
            selectedIcon = 'Door.ICO';
            document.getElementById('icon-search-input').value = '';
            filteredIcons = allIcons;
            loadIconPicker();
            document.getElementById('add-topic-modal').classList.add('active');
            document.getElementById('new-topic-name').focus();
        }

        function closeAddTopicModal() {
            document.getElementById('add-topic-modal').classList.remove('active');
            document.getElementById('new-topic-name').value = '';
        }

        function createNewTopic() {
            const name = document.getElementById('new-topic-name').value.trim();
            if (!name) {
                alert('Please enter a topic name');
                return;
            }
            addTopic(name, 'always-on', selectedIcon);
            closeAddTopicModal();
            loadDashboard();
        }

        function updateTotalIdeasCount() {
            // Use Items API: get active (non-done) items
            const items = getActiveItemsFromItems();
            const count = items.length;
            document.getElementById('total-ideas').textContent = count;
            // Update status bar
            const statusEl = document.getElementById('status-item-count');
            if (statusEl) statusEl.textContent = count;
        }

        window.addEventListener('ideasUpdated', loadDashboard);

        function initializePage() {
            // Initialize window manager
            initWindowManager();

            // Initialize icons list
            if (typeof ALL_AVAILABLE_ICONS !== 'undefined') {
                allIcons = ALL_AVAILABLE_ICONS;
                filteredIcons = allIcons;
            }

            if (window.isDatabaseReady && isDatabaseReady()) {
                loadPageData();
                return;
            }
            window.addEventListener('databaseReady', loadPageData, { once: true });
            setTimeout(loadPageData, 3000);
        }

        function loadPageData() {
            initializeTopPriorities();
            loadDashboard();
        }

        initializePage();
    </script>
</body>
</html>
