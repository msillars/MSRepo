<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management System - Windows 3.1</title>
    <link rel="icon" type="image/x-icon" href="../Icons/FavIco.ICO">
    
    <!-- Windows 3.1 CSS -->
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="win3x-theme.css">
    <link rel="stylesheet" href="win3x-skin-3.1.css">
    <link rel="stylesheet" href="desktop-icons.css">
    
    <style>
        body {
            background: var(--desktop-bg);
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', sans-serif;
            font-size: 11px;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            height: 100vh;
        }
        
        /* Desktop-style layout */
        .desktop-container {
            padding: 20px;
            min-height: 100vh;
        }
        
        /* Header Window */
        .header-window {
            margin-bottom: 20px;
        }
        
        .header-window .title-bar {
            min-height: 22px;
            padding: 4px;
        }
        
        .header-window .title-bar-text {
            line-height: 20px;
        }
        
        .header-content {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--window-bg);
        }
        
        .header-content h1 {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }
        
        /* Main Content Layout */
        .main-layout {
            display: flex;
            gap: 20px;
        }
        
        /* Priorities Window */
        .priorities-window {
            width: 380px;
            flex-shrink: 0;
        }
        
        .priorities-window .title-bar {
            min-height: 22px;
            padding: 4px;
        }
        
        .priorities-window .title-bar-text {
            line-height: 20px;
        }
        
        .priorities-content {
            padding: 12px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            background: var(--window-bg);
        }
        
        .priority-item {
            border: 1px solid var(--border);
            padding: 12px;
            margin-bottom: 12px;
            background: white;
            display: flex;
            gap: 12px;
        }
        
        .priority-rank {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--button-bg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .priority-content {
            flex: 1;
            min-width: 0;
        }
        
        .priority-text {
            font-size: 11px;
            line-height: 1.4;
            margin-bottom: 8px;
        }
        
        .priority-meta {
            display: flex;
            gap: 8px;
            font-size: 10px;
            flex-wrap: wrap;
        }
        
        .priority-topic {
            font-weight: bold;
        }

        .badge {
            padding: 2px 6px;
            border: 1px solid var(--border);
            font-size: 9px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Topics Grid */
        .topics-section {
            flex: 1;
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .topic-card {
            min-height: 180px;
            display: flex;
            flex-direction: column;
        }

        /* Fix title bar height to match buttons properly */
        .topic-card .title-bar {
            min-height: 22px;
            padding: 4px;
            display: flex;
            align-items: center;
        }

        .topic-card .title-bar-text {
            line-height: 20px;
            padding: 0 4px;
            flex: 1;
        }

        .topic-card .title-bar-controls {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .topic-card .title-bar-controls button {
            width: 16px;
            height: 16px;
            min-height: 16px;
            min-width: 16px;
        }

        .topic-card-body {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--window-bg);
            position: relative;
        }

        .weight-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border);
            font-weight: bold;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .topic-weight {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 32px;
            height: 32px;
            font-size: 14px;
        }

        .topic-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .topic-icon {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            image-rendering: pixelated;
        }

        .topic-icon img {
            width: 28px;
            height: 28px;
            image-rendering: pixelated;
        }

        .topic-name {
            font-size: 14px;
            font-weight: bold;
            flex: 1;
        }

        .topic-ideas-count {
            font-size: 10px;
            font-weight: bold;
            padding: 4px 8px;
            border: 1px solid var(--border);
            text-align: center;
            margin-bottom: 12px;
        }

        .topic-actions {
            margin-top: auto;
            display: flex;
            gap: 8px;
        }

        .topic-btn {
            flex: 1;
            min-width: 0;
            font-size: 10px;
        }

        /* Add Topic Card */
        .add-topic-card {
            border: 2px dashed var(--button-dark);
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 180px;
        }

        .add-topic-card:hover {
            border-color: var(--border);
            background: var(--window-bg);
        }

        .add-topic-content {
            text-align: center;
            color: var(--button-dark);
        }

        .add-topic-icon {
            font-size: 48px;
            margin-bottom: 8px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
        }
        
        .modal-body {
            padding: 16px;
            max-height: calc(90vh - 100px);
            overflow-y: auto;
            background: var(--window-bg);
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .modal-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 16px;
        }
        
        /* Icon Picker */
        .icon-picker-container {
            border: 1px solid var(--border);
            background: var(--window-bg);
        }
        
        .icon-search {
            padding: 8px;
            border-bottom: 1px solid var(--border);
        }
        
        .icon-search input {
            width: 100%;
        }
        
        .icon-picker {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            max-height: 400px;
            overflow-y: auto;
            padding: 8px;
        }
        
        .icon-option {
            aspect-ratio: 1;
            border: 1px solid var(--button-bg);
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .icon-option:hover {
            border-color: var(--border);
        }
        
        .icon-option.selected {
            border-color: var(--selection-bg);
            border-width: 2px;
            background: var(--selection-bg);
        }
        
        .icon-option img {
            width: 24px;
            height: 24px;
            image-rendering: pixelated;
        }
        
        .icon-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            white-space: nowrap;
            opacity: 0;
            background: var(--window-bg);
            border: 1px solid var(--border);
            padding: 2px 4px;
            z-index: 10;
            pointer-events: none;
        }
        
        .icon-option:hover .icon-label {
            opacity: 1;
        }
        
        .icon-count {
            padding: 8px;
            background: var(--button-bg);
            border-top: 1px solid var(--border);
            font-size: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="desktop-container">
        <!-- Header -->
        <div class="window header-window active">
            <div class="title-bar">
                <div class="title-bar-controls">
                    <button class="system-menu" aria-label="System menu"></button>
                </div>
                <div class="title-bar-text">Management System</div>
                <div class="title-bar-controls">
                    <button data-minimize aria-label="Minimize"></button>
                    <button data-maximize aria-label="Maximize"></button>
                </div>
            </div>
            <div class="header-content">
                <h1>Management System</h1>
                <div style="display: flex; gap: 12px; align-items: center;">
                    <div class="view-toggle">
                        <button id="view-cards-btn" class="active" onclick="setView('cards')" title="Card View">
                            <img src="../Icons/CardFile.ICO" alt="Cards" style="width: 16px; height: 16px; image-rendering: pixelated;">
                        </button>
                        <button id="view-icons-btn" onclick="setView('icons')" title="Desktop Icons">
                            <img src="../Icons/PROGM001.ICO" alt="Icons" style="width: 16px; height: 16px; image-rendering: pixelated;">
                        </button>
                    </div>
                    <a href="ideas.html">
                        <button class="primary">Ideas (<span id="total-ideas">0</span>)</button>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Top Priorities -->
            <div class="window priorities-window active">
                <div class="title-bar">
                    <div class="title-bar-controls">
                        <button class="system-menu" aria-label="System menu"></button>
                    </div>
                    <div class="title-bar-text">üèÜ Top 5 Priorities (All Topics)</div>
                    <div class="title-bar-controls">
                        <button data-minimize aria-label="Minimize"></button>
                        <button data-maximize aria-label="Maximize"></button>
                    </div>
                </div>
                <div class="priorities-content" id="priorities-list">
                    <!-- Priorities load here -->
                </div>
            </div>
            
            <!-- Topics Grid -->
            <div class="topics-section">
                <div class="topics-grid" id="topics-grid">
                    <!-- Topic cards load here -->
                </div>
                <div class="desktop-icons" id="desktop-icons">
                    <!-- Desktop icons load here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Topic Modal -->
    <div class="modal" id="add-topic-modal">
        <div class="window modal-content active">
            <div class="title-bar">
                <div class="title-bar-controls">
                    <button class="system-menu" aria-label="System menu" ondblclick="closeAddTopicModal()"></button>
                </div>
                <div class="title-bar-text">New Topic</div>
                <div class="title-bar-controls">
                    <button data-minimize aria-label="Minimize"></button>
                    <button data-maximize aria-label="Maximize"></button>
                </div>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="new-topic-name">Topic Name</label>
                    <input type="text" id="new-topic-name" placeholder="Enter topic name">
                </div>
                <div class="form-group">
                    <div id="new-topic-weight-picker"></div>
                </div>
                <div class="form-group">
                    <label>Icon</label>
                    <div class="icon-picker-container">
                        <div class="icon-search">
                            <input type="text" id="icon-search-input" placeholder="Search icons..." onkeyup="filterIcons()">
                        </div>
                        <div class="icon-picker" id="icon-picker"></div>
                        <div class="icon-count" id="icon-count">Loading icons...</div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button onclick="closeAddTopicModal()">Cancel</button>
                    <button class="primary" onclick="createNewTopic()">Create</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit Topic Modal -->
    <div class="modal" id="edit-topic-modal">
        <div class="window modal-content active">
            <div class="title-bar">
                <div class="title-bar-controls">
                    <button class="system-menu" aria-label="System menu" ondblclick="closeEditTopicModal()"></button>
                </div>
                <div class="title-bar-text" id="edit-topic-title">Edit Topic</div>
                <div class="title-bar-controls">
                    <button data-minimize aria-label="Minimize"></button>
                    <button data-maximize aria-label="Maximize"></button>
                </div>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="edit-topic-name">Topic Name</label>
                    <input type="text" id="edit-topic-name">
                </div>
                <div class="form-group">
                    <div id="edit-topic-weight-picker"></div>
                </div>
                <div class="modal-actions">
                    <button onclick="closeEditTopicModal()">Cancel</button>
                    <button class="primary" onclick="saveTopicEdit()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>
    <script src="github-storage.js"></script>
    <script src="sql-database.js"></script>
    <script src="ideas-data.js"></script>
    <script src="weight-utils.js"></script>
    <script src="shared-weight-picker.js"></script>
    <script src="icons-list.js"></script>
    <script src="shared-rendering.js"></script>
    <script src="shared-top-priorities.js"></script>
    <script>
        // View state (cards or icons)
        let currentView = localStorage.getItem('dashboardView') || 'cards';

        // Selected icon (default to Door)
        let selectedIcon = 'Door.ICO';
        let allIcons = ALL_AVAILABLE_ICONS;
        let filteredIcons = allIcons;

        /**
         * Set the dashboard view mode
         * @param {string} view - 'cards' or 'icons'
         */
        function setView(view) {
            currentView = view;
            localStorage.setItem('dashboardView', view);

            // Update toggle buttons
            document.getElementById('view-cards-btn').classList.toggle('active', view === 'cards');
            document.getElementById('view-icons-btn').classList.toggle('active', view === 'icons');

            // Update container class
            const container = document.querySelector('.desktop-container');
            container.classList.remove('view-cards', 'view-icons');
            container.classList.add(`view-${view}`);

            // Load appropriate view
            if (view === 'icons') {
                loadDesktopIcons();
            }
        }

        /**
         * Render topics as desktop icons
         */
        function loadDesktopIcons() {
            const container = document.getElementById('desktop-icons');
            const topics = getTopics();
            topics.sort((a, b) => (b.weight || 5) - (a.weight || 5));

            const counts = getIdeaCounts();

            // Create special icons first (Ideas, Finished)
            const specialIcons = `
                <div class="desktop-icon special" ondblclick="window.location.href='ideas.html'" onclick="selectDesktopIcon(this)" tabindex="0">
                    <div class="desktop-icon-image">
                        <img src="../Icons/Ideas.ICO" alt="Ideas">
                    </div>
                    <div class="desktop-icon-label">Ideas</div>
                    <div class="desktop-icon-badge">(${document.getElementById('total-ideas').textContent})</div>
                </div>
                <div class="desktop-icon special" ondblclick="window.location.href='finished.html'" onclick="selectDesktopIcon(this)" tabindex="0">
                    <div class="desktop-icon-image">
                        <img src="../Icons/CLIPB001.ICO" alt="Finished">
                    </div>
                    <div class="desktop-icon-label">Finished</div>
                </div>
            `;

            // Create topic icons
            const topicIcons = topics.map(topic => {
                const count = counts.byTopic[topic.id] || 0;
                const iconFile = topic.icon || window.TOPIC_ICON_FILES[topic.id] || 'Door.ICO';
                const weightColor = getWeightColor(topic.weight || 5);

                return `
                    <div class="desktop-icon"
                         ondblclick="openTopic('${topic.id}')"
                         onclick="selectDesktopIcon(this)"
                         oncontextmenu="showIconContextMenu(event, '${topic.id}')"
                         tabindex="0"
                         data-topic-id="${topic.id}">
                        <div class="desktop-icon-weight" style="background: ${weightColor};" title="Weight: ${topic.weight || 5}"></div>
                        <div class="desktop-icon-image">
                            <img src="../Icons/${iconFile}" alt="${topic.name}">
                        </div>
                        <div class="desktop-icon-label">${topic.name}</div>
                        <div class="desktop-icon-badge">(${count})</div>
                    </div>
                `;
            }).join('');

            // Add "New Topic" icon
            const addIcon = `
                <div class="desktop-icon" ondblclick="openAddTopicModal()" onclick="selectDesktopIcon(this)" tabindex="0">
                    <div class="desktop-icon-image">
                        <img src="../Icons/Door.ICO" alt="Add Topic">
                    </div>
                    <div class="desktop-icon-label">New Topic</div>
                </div>
            `;

            container.innerHTML = specialIcons + topicIcons + addIcon;
        }

        /**
         * Handle icon selection (single click)
         */
        function selectDesktopIcon(iconEl) {
            // Remove selection from all icons
            document.querySelectorAll('.desktop-icon').forEach(icon => {
                icon.classList.remove('selected');
            });
            // Select clicked icon
            iconEl.classList.add('selected');
        }

        /**
         * Show context menu for icon (placeholder for future)
         */
        function showIconContextMenu(event, topicId) {
            event.preventDefault();
            // Future: implement right-click context menu
            console.log('Context menu for topic:', topicId);
        }
        
        function filterIcons() {
            const searchTerm = document.getElementById('icon-search-input').value.toLowerCase();
            filteredIcons = searchTerm ? 
                allIcons.filter(icon => 
                    icon.name.toLowerCase().includes(searchTerm) ||
                    icon.file.toLowerCase().includes(searchTerm)
                ) : allIcons;
            loadIconPicker();
        }
        
        function loadIconPicker() {
            const container = document.getElementById('icon-picker');
            const countEl = document.getElementById('icon-count');
            
            if (filteredIcons.length === 0) {
                container.innerHTML = '<div style="padding: 40px; text-align: center;">No icons found</div>';
                countEl.textContent = '0 icons';
                return;
            }
            
            container.innerHTML = filteredIcons.map(icon => `
                <div class="icon-option ${icon.file === selectedIcon ? 'selected' : ''}" 
                     onclick="selectIcon('${icon.file}')" 
                     data-icon="${icon.file}"
                     title="${icon.name}">
                    <img src="../Icons/${icon.file}" alt="${icon.name}">
                    <div class="icon-label">${icon.name}</div>
                </div>
            `).join('');
            
            countEl.textContent = `${filteredIcons.length} of ${allIcons.length} icons`;
        }
        
        function selectIcon(iconFile) {
            selectedIcon = iconFile;
            document.querySelectorAll('.icon-option').forEach(el => el.classList.remove('selected'));
            const selectedEl = document.querySelector(`[data-icon="${iconFile}"]`);
            if (selectedEl) {
                selectedEl.classList.add('selected');
                selectedEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }
        
        window.TOPIC_ICON_FILES = {
            'photography': 'Photography.ICO',
            'work': 'Work.ICO',
            'life-admin': 'LifeAdmin.ICO',
            'relationships': 'Relationships.ICO',
            'living': 'Living.ICO',
            'health': 'hearts.ICO',
            'creating-this-dashboard': 'Ideas.ICO'
        };

        function loadDashboard() {
            if (topPrioritiesController) {
                topPrioritiesController.loadPriorities();
            }
            loadTopicCards();
            updateTotalIdeasCount();

            // Also update desktop icons if in icon view
            if (currentView === 'icons') {
                loadDesktopIcons();
            }
        }

        function loadTopicCards() {
            const container = document.getElementById('topics-grid');
            const topics = getTopics();
            topics.sort((a, b) => (b.weight || 5) - (a.weight || 5));

            const counts = getIdeaCounts();

            const topicCards = topics.map(topic => {
                const count = counts.byTopic[topic.id] || 0;
                const iconFile = topic.icon || window.TOPIC_ICON_FILES[topic.id] || 'Door.ICO';

                return `
                    <div class="window topic-card active" onclick="openTopic('${topic.id}')">
                        <div class="title-bar">
                            <div class="title-bar-controls">
                                <button class="system-menu" aria-label="System menu" onclick="event.stopPropagation()"></button>
                            </div>
                            <div class="title-bar-text">${topic.name}</div>
                            <div class="title-bar-controls">
                                <button data-minimize aria-label="Minimize" onclick="event.stopPropagation()"></button>
                                <button data-maximize aria-label="Maximize" onclick="event.stopPropagation()"></button>
                            </div>
                        </div>
                        <div class="topic-card-body">
                            <div class="weight-badge topic-weight" style="background: ${getWeightColor(topic.weight || 5)};">
                                ${topic.weight || 5}
                            </div>
                            <div class="topic-header">
                                <div class="topic-icon" style="background-color: ${topic.color}20; border-color: ${topic.color}">
                                    <img src="../Icons/${iconFile}" alt="${topic.name}">
                                </div>
                                <div class="topic-name">${topic.name}</div>
                            </div>
                            <div class="topic-ideas-count" style="background: ${topic.color}20; border-color: ${topic.color}">
                                ${count} IDEAS
                            </div>
                            <div class="topic-actions">
                                <button class="topic-btn" onclick="event.stopPropagation(); editTopic('${topic.id}')">
                                    EDIT
                                </button>
                                <button class="topic-btn" onclick="event.stopPropagation(); openTopic('${topic.id}')">
                                    VIEW ‚Üí
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            const addCard = `
                <div class="add-topic-card" onclick="openAddTopicModal()">
                    <div class="add-topic-content">
                        <div class="add-topic-icon">+</div>
                        <div style="font-weight: bold;">ADD TOPIC</div>
                    </div>
                </div>
            `;

            container.innerHTML = topicCards + addCard;
        }
        
        function openTopic(topicId) {
            const staticTopics = ['photography', 'work', 'life-admin', 'relationships', 'living', 'health', 'creating-this-dashboard'];
            window.location.href = staticTopics.includes(topicId) ? 
                `${topicId}.html` : `topic.html?id=${topicId}`;
        }
        
        let currentEditingTopicId = null;
        
        function editTopic(topicId) {
            const topics = getTopics();
            const topic = topics.find(t => t.id === topicId);
            if (!topic) return;
            
            currentEditingTopicId = topicId;
            document.getElementById('edit-topic-title').textContent = `Edit: ${topic.name}`;
            document.getElementById('edit-topic-name').value = topic.name;
            document.getElementById('edit-topic-weight-picker').innerHTML = renderWeightPicker({
                currentWeight: topic.weight || 5,
                id: 'edit-topic-weight',
                label: 'Topic Weight (1-10)',
                showHelp: true
            });
            document.getElementById('edit-topic-modal').classList.add('active');
            document.getElementById('edit-topic-name').focus();
        }
        
        function closeEditTopicModal() {
            document.getElementById('edit-topic-modal').classList.remove('active');
            currentEditingTopicId = null;
        }
        
        function saveTopicEdit() {
            if (!currentEditingTopicId) return;
            const name = document.getElementById('edit-topic-name').value.trim();
            const weight = getWeightValue('edit-topic-weight');
            if (!name) {
                alert('Please enter a topic name');
                return;
            }
            updateTopic(currentEditingTopicId, { name, weight });
            closeEditTopicModal();
            loadDashboard();
        }
        
        function openAddTopicModal() {
            selectedIcon = 'Door.ICO';
            document.getElementById('icon-search-input').value = '';
            filteredIcons = allIcons;
            loadIconPicker();
            document.getElementById('new-topic-weight-picker').innerHTML = renderWeightPicker({
                currentWeight: 5,
                id: 'new-topic-weight',
                label: 'Topic Weight (1-10)',
                showHelp: true
            });
            document.getElementById('add-topic-modal').classList.add('active');
            document.getElementById('new-topic-name').focus();
        }
        
        function closeAddTopicModal() {
            document.getElementById('add-topic-modal').classList.remove('active');
            document.getElementById('new-topic-name').value = '';
        }
        
        function createNewTopic() {
            const name = document.getElementById('new-topic-name').value.trim();
            const weight = getWeightValue('new-topic-weight');
            if (!name) {
                alert('Please enter a topic name');
                return;
            }
            addTopic(name, 'always-on', selectedIcon, weight);
            closeAddTopicModal();
            loadDashboard();
        }
        
        function updateTotalIdeasCount() {
            const ideas = getIdeas().filter(idea => idea.status !== 'done');
            document.getElementById('total-ideas').textContent = ideas.length;
        }
        
        window.addEventListener('ideasUpdated', loadDashboard);
        
        function initializePage() {
            if (window.isDatabaseReady && isDatabaseReady()) {
                loadPageData();
                return;
            }
            window.addEventListener('databaseReady', loadPageData, { once: true });
            setTimeout(loadPageData, 3000);
        }
        
        function loadPageData() {
            initializeTopPriorities();
            loadDashboard();

            // Apply saved view preference
            setView(currentView);
        }
        
        initializePage();
    </script>
</body>
</html>
