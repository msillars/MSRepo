<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideas List - Management System</title>
    <link rel="icon" type="image/x-icon" href="../Icons/FavIco.ICO">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Futura', 'Century Gothic', 'Arial Narrow', sans-serif; background: #F5F5F7; color: #1D1D1F; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        header { background: white; border-bottom: 2px solid #000; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; }
        h1 { font-size: 24px; font-weight: 300; letter-spacing: -0.5px; }
        .header-actions { display: flex; gap: 12px; }
        .btn { padding: 8px 20px; background: white; border: 2px solid #000; font-family: inherit; font-size: 12px; font-weight: 600; letter-spacing: 0.5px; text-transform: uppercase; cursor: pointer; transition: all 0.2s; text-decoration: none; color: #000; display: inline-block; }
        .btn:hover { background: #000; color: white; transform: translate(-2px, -2px); box-shadow: 4px 4px 0 rgba(0,0,0,0.2); }
        .btn-primary { background: #000; color: white; }
        .btn-secondary { background: #4CAF50; border-color: #4CAF50; color: white; }
        .btn-secondary:hover { background: #45a049; border-color: #45a049; }
        main { flex: 1; overflow: hidden; display: flex; flex-direction: column; padding: 20px 40px 40px 40px; }
        .capture-section { background: white; border: 2px solid #000; padding: 24px; margin-bottom: 20px; }
        .capture-form { display: flex; gap: 12px; align-items: flex-start; }
        #idea-input { flex: 1; padding: 12px; border: 2px solid #000; font-family: inherit; font-size: 14px; resize: vertical; min-height: 60px; }
        .capture-controls { display: flex; flex-direction: column; gap: 8px; }
        select { padding: 8px; border: 2px solid #000; font-family: inherit; font-size: 11px; font-weight: 600; text-transform: uppercase; background: white; cursor: pointer; }
        .ranking-selector { display: flex; gap: 4px; }
        .rank-btn { width: 32px; height: 32px; border: 2px solid #000; background: white; font-family: inherit; font-size: 12px; font-weight: 700; cursor: pointer; transition: all 0.1s; }
        .rank-btn:hover { transform: scale(1.1); }
        .rank-btn.active { color: white; }
        .lists-container { flex: 1; overflow: hidden; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .list-section { display: flex; flex-direction: column; overflow: hidden; }
        .list-header { background: white; border: 2px solid #000; border-bottom: none; padding: 12px 20px; font-weight: 600; font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; display: flex; justify-content: space-between; align-items: center; }
        .list-count { font-size: 11px; color: #666; font-weight: normal; }
        .ideas-list { flex: 1; overflow-y: auto; padding: 20px; background: white; border: 2px solid #000; }
        .idea-card { background: #FAFAFA; border: 1px solid #E0E0E0; padding: 16px; margin-bottom: 12px; position: relative; border-left: 4px solid #999; cursor: move; transition: all 0.2s; }
        .idea-card:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .idea-card.dragging { opacity: 0.5; cursor: grabbing; }
        .idea-card.drag-over { border-top: 3px solid #000; }
        .idea-header { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 12px; }
        .idea-rank { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #000; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 14px; flex-shrink: 0; }
        .idea-text { flex: 1; font-size: 14px; line-height: 1.6; }
        .idea-text-input { width: 100%; padding: 8px; border: 2px solid #000; font-family: inherit; font-size: 14px; resize: vertical; min-height: 60px; }
        .idea-meta { display: flex; gap: 12px; align-items: center; font-size: 11px; color: #666; text-transform: uppercase; letter-spacing: 0.5px; flex-wrap: wrap; }
        .idea-project { font-weight: 600; padding: 4px 8px; border: 1px solid #000; }
        .idea-difficulty { padding: 4px 8px; border: 1px solid #000; font-weight: 600; color: white; }
        .idea-timestamp { color: #999; }
        .idea-actions { display: flex; gap: 8px; margin-top: 12px; flex-wrap: wrap; }
        .idea-btn { padding: 6px 12px; background: white; border: 1px solid #000; font-family: inherit; font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; cursor: pointer; transition: all 0.1s; }
        .idea-btn:hover { background: #000; color: white; }
        .idea-btn.move-btn { border-color: #2196F3; color: #2196F3; }
        .idea-btn.move-btn:hover { background: #2196F3; color: white; }
        .idea-btn.done-btn { border-color: #4CAF50; color: #4CAF50; }
        .idea-btn.done-btn:hover { background: #4CAF50; color: white; }
        .idea-edit-controls { display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap; }
        .idea-edit-controls select { font-size: 10px; padding: 6px 8px; }
        .empty-state { text-align: center; padding: 60px 20px; color: #999; }
        .empty-icon { font-size: 64px; margin-bottom: 16px; }
    </style>
</head>
<body>
    <header>
        <h1>Ideas</h1>
        <div class="header-actions">
            <a href="finished.html" class="btn btn-secondary">‚úì Finished Items</a>
            <a href="index.html" class="btn">‚Üê Dashboard</a>
        </div>
    </header>
    <main>
        <div class="capture-section">
            <div class="capture-form">
                <textarea id="idea-input" placeholder="What's on your mind?"></textarea>
                <div class="capture-controls">
                    <select id="project-select"><option value="untagged">Untagged</option></select>
                    <select id="difficulty-select">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <div class="ranking-selector" id="ranking-selector"></div>
                    <button class="btn btn-primary" onclick="captureIdea()">Add</button>
                </div>
            </div>
        </div>
        <div class="lists-container">
            <div class="list-section">
                <div class="list-header">
                    <span>üí° Ideas</span>
                    <span class="list-count" id="ideas-count">0 items</span>
                </div>
                <div class="ideas-list" id="ideas-list" data-status="new"></div>
            </div>
            <div class="list-section">
                <div class="list-header">
                    <span>üìã Tomorrow's Backlog</span>
                    <span class="list-count" id="backlog-count">0 items</span>
                </div>
                <div class="ideas-list" id="backlog-list" data-status="backlog"></div>
            </div>
        </div>
    </main>
    
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>
    <script src="sql-database.js"></script>
    <script src="database-init-helper.js"></script>
    <script src="ideas-data.js"></script>
    <script src="shared-rendering.js"></script>
    <script src="shared-drag-drop.js"></script>
    <script>
        let selectedRanking = 3;
        let editingIdeaId = null;
        let dragDropManager = null;

        function initializePage() {
            loadProjectOptions();
            createRankingSelector();
            loadAllLists();
            
            // Setup drag and drop with shared module
            dragDropManager = setupDragAndDrop({
                onDrop: loadAllLists,
                getFilteredIdeas: (status) => getIdeasByStatus(status),
                projectId: null
            });
        }

        function loadProjectOptions() {
            const select = document.getElementById('project-select');
            const topics = getTopics();
            const options = topics.map(t => `<option value="${t.id}">${t.name}</option>`).join('');
            select.innerHTML = '<option value="untagged">Untagged</option>' + options;
        }

        function createRankingSelector() {
            const container = document.getElementById('ranking-selector');
            container.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                const btn = document.createElement('button');
                btn.className = 'rank-btn';
                btn.textContent = i;
                btn.onclick = () => selectRanking(i);
                const color = getRankingColor(i);
                if (i === selectedRanking) {
                    btn.classList.add('active');
                    btn.style.background = color;
                    btn.style.borderColor = color;
                    btn.style.color = 'white';
                }
                container.appendChild(btn);
            }
        }

        function selectRanking(rank) {
            selectedRanking = rank;
            createRankingSelector();
        }

        function captureIdea() {
            const text = document.getElementById('idea-input').value.trim();
            const project = document.getElementById('project-select').value;
            const difficulty = document.getElementById('difficulty-select').value;
            
            if (!text) {
                alert('Please enter an idea');
                return;
            }
            
            addIdea(text, project, selectedRanking, difficulty, 'new');
            document.getElementById('idea-input').value = '';
            document.getElementById('project-select').value = 'untagged';
            document.getElementById('difficulty-select').value = 'medium';
            selectRanking(3);
            loadAllLists();
        }

        function loadAllLists() {
            // Use shared rendering module
            loadListWithRender('new', 'ideas-list', 'ideas-count', {
                projectId: null,
                showProject: true,
                showEdit: true,
                editingIdeaId: editingIdeaId
            });
            
            loadListWithRender('backlog', 'backlog-list', 'backlog-count', {
                projectId: null,
                showProject: true,
                showEdit: true,
                editingIdeaId: editingIdeaId
            });
        }

        function startEditIdea(ideaId) {
            editingIdeaId = ideaId;
            loadAllLists();
        }

        function saveIdeaEdit(ideaId) {
            const text = document.getElementById(`edit-text-${ideaId}`).value.trim();
            const project = document.getElementById(`edit-project-${ideaId}`).value;
            const difficulty = document.getElementById(`edit-difficulty-${ideaId}`).value;
            const ranking = parseInt(document.getElementById(`edit-ranking-${ideaId}`).value);
            
            if (!text) {
                alert('Idea text cannot be empty');
                return;
            }
            
            updateIdea(ideaId, { text, project, difficulty, ranking });
            editingIdeaId = null;
            loadAllLists();
        }

        function cancelEdit() {
            editingIdeaId = null;
            loadAllLists();
        }

        function moveToBacklogHandler(ideaId) {
            moveToBacklog(ideaId);
            loadAllLists();
        }

        function moveToNewHandler(ideaId) {
            moveToNew(ideaId);
            loadAllLists();
        }

        function markAsDone(ideaId) {
            if (confirm('Mark this item as done?')) {
                moveToDone(ideaId);
                loadAllLists();
            }
        }

        function deleteIdeaConfirm(ideaId) {
            if (confirm('Delete this idea? This cannot be undone.')) {
                deleteIdea(ideaId);
                loadAllLists();
            }
        }

        // Keyboard shortcut for quick capture
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('idea-input');
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
                    e.preventDefault();
                    captureIdea();
                }
            });
        });

        // Initialize page when database is ready
        waitForDatabaseThen(() => {
            initializePage();
        });
        
        // Listen for SQL database updates
        window.addEventListener('ideasUpdated', () => {
            console.log('[IDEAS] Data updated - reloading');
            loadAllLists();
        });
    </script>
</body>
</html>
