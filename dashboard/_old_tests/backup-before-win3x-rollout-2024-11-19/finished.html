<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finished Items - Management System</title>
    <link rel="icon" type="image/x-icon" href="../Icons/FavIco.ICO">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Futura', 'Century Gothic', 'Arial Narrow', sans-serif; background: #F5F5F7; color: #1D1D1F; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .window-title { background: linear-gradient(180deg, #fff 0%, #E0E0E0 100%); border-bottom: 2px solid #000; padding: 8px 16px; font-weight: 600; font-size: 11px; letter-spacing: 0.5px; text-transform: uppercase; display: flex; align-items: center; justify-content: space-between; }
        .window-controls { display: flex; gap: 4px; }
        .window-dot { width: 12px; height: 12px; border-radius: 50%; border: 1px solid #000; cursor: pointer; transition: transform 0.1s; }
        .window-dot:hover { transform: scale(1.2); }
        .window-dot:active { transform: scale(0.9); }
        .dot-close { background: #FF5F57; }
        .dot-minimize { background: #FEBC2E; }
        .dot-maximize { background: #28C840; }
        header { background: white; border-bottom: 2px solid #000; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; }
        h1 { font-size: 24px; font-weight: 300; letter-spacing: -0.5px; }
        .btn { padding: 8px 20px; background: white; border: 2px solid #000; font-family: inherit; font-size: 12px; font-weight: 600; letter-spacing: 0.5px; text-transform: uppercase; cursor: pointer; transition: all 0.2s; text-decoration: none; color: #000; display: inline-block; }
        .btn:hover { background: #000; color: white; transform: translate(-2px, -2px); box-shadow: 4px 4px 0 rgba(0,0,0,0.2); }
        main { flex: 1; overflow: hidden; display: flex; flex-direction: column; padding: 40px; }
        .filters { background: white; border: 2px solid #000; padding: 16px 24px; margin-bottom: 24px; display: flex; gap: 16px; align-items: center; }
        .filter-group { display: flex; gap: 8px; align-items: center; }
        .filter-group label { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        select { padding: 8px 12px; border: 2px solid #000; font-family: inherit; font-size: 11px; font-weight: 600; text-transform: uppercase; background: white; cursor: pointer; }
        .stats { display: flex; gap: 16px; font-size: 11px; color: #666; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-item { padding: 6px 12px; border: 1px solid #E0E0E0; background: #FAFAFA; }
        .finished-section { flex: 1; overflow: hidden; display: flex; flex-direction: column; }
        .finished-list { flex: 1; overflow-y: auto; padding: 20px; background: white; border: 2px solid #000; }
        .idea-card { background: #FAFAFA; border: 1px solid #E0E0E0; padding: 16px; margin-bottom: 12px; position: relative; border-left: 4px solid #4CAF50; }
        .idea-card.archived { opacity: 0.6; }
        .idea-header { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 12px; }
        .idea-rank { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #000; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 14px; flex-shrink: 0; }
        .idea-text { flex: 1; font-size: 14px; line-height: 1.6; }
        .idea-meta { display: flex; gap: 12px; align-items: center; font-size: 11px; color: #666; text-transform: uppercase; letter-spacing: 0.5px; flex-wrap: wrap; }
        .idea-project { font-weight: 600; padding: 4px 8px; border: 1px solid #000; }
        .idea-difficulty { padding: 4px 8px; border: 1px solid #000; font-weight: 600; color: white; }
        .idea-timestamp { color: #999; }
        .completed-badge { padding: 4px 8px; background: #4CAF50; color: white; font-weight: 600; border-radius: 2px; }
        .idea-actions { display: flex; gap: 8px; margin-top: 12px; }
        .idea-btn { padding: 6px 12px; background: white; border: 1px solid #000; font-family: inherit; font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; cursor: pointer; }
        .idea-btn:hover { background: #000; color: white; }
        .idea-btn.restore { border-color: #2196F3; color: #2196F3; }
        .idea-btn.restore:hover { background: #2196F3; color: white; }
        .empty-state { text-align: center; padding: 60px 20px; color: #999; }
        .empty-icon { font-size: 64px; margin-bottom: 16px; }
    </style>
</head>
<body>
    <header>
        <h1>‚úì Finished Items</h1>
        <a href="index.html" class="btn">‚Üê Dashboard</a>
    </header>
    <main>
        <div class="filters">
            <div class="filter-group">
                <label>Topic:</label>
                <select id="project-filter" onchange="applyFilters()">
                    <option value="all">All Topics</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Sort:</label>
                <select id="sort-filter" onchange="applyFilters()">
                    <option value="recent">Most Recent</option>
                    <option value="oldest">Oldest First</option>
                    <option value="project">By Topic</option>
                </select>
            </div>
            <div class="stats" id="stats"></div>
        </div>
        <div class="finished-section">
            <div class="finished-list" id="finished-list"></div>
        </div>
    </main>
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>
    <script src="sql-database.js"></script>
    <script src="database-init-helper.js"></script>
    <script src="ideas-data.js"></script>
    <script>
        let currentFilters = {
            project: 'all',
            sort: 'recent'
        };

        function initializePage() {
            loadProjectOptions();
            applyFilters();
        }

        function loadProjectOptions() {
            const select = document.getElementById('project-filter');
            const topics = getTopics();
            const options = topics.map(t => `<option value="${t.id}">${t.name}</option>`).join('');
            select.innerHTML = '<option value="all">All Topics</option>' + options;
        }

        function applyFilters() {
            currentFilters.project = document.getElementById('project-filter').value;
            currentFilters.sort = document.getElementById('sort-filter').value;
            loadFinishedList();
            updateStats();
        }

        function updateStats() {
            const ideas = getIdeasByStatus('done');
            const topics = getTopics();
            
            let filteredCount = ideas.length;
            if (currentFilters.project !== 'all') {
                filteredCount = ideas.filter(i => i.project === currentFilters.project).length;
            }

            const statsHtml = `
                <div class="stat-item">Total Finished: ${ideas.length}</div>
                ${currentFilters.project !== 'all' ? `<div class="stat-item">Filtered: ${filteredCount}</div>` : ''}
            `;
            document.getElementById('stats').innerHTML = statsHtml;
        }

        function loadFinishedList() {
            const container = document.getElementById('finished-list');
            let ideas = getIdeasByStatus('done');
            const topics = getTopics();

            // Apply project filter
            if (currentFilters.project !== 'all') {
                ideas = ideas.filter(i => i.project === currentFilters.project);
            }

            // Apply sorting
            if (currentFilters.sort === 'recent') {
                ideas.sort((a, b) => new Date(b.statusChangedAt || b.timestamp) - new Date(a.statusChangedAt || a.timestamp));
            } else if (currentFilters.sort === 'oldest') {
                ideas.sort((a, b) => new Date(a.statusChangedAt || a.timestamp) - new Date(b.statusChangedAt || b.timestamp));
            } else if (currentFilters.sort === 'project') {
                ideas.sort((a, b) => {
                    const topicA = topics.find(t => t.id === a.project);
                    const topicB = topics.find(t => t.id === b.project);
                    const nameA = topicA ? topicA.name : 'Untagged';
                    const nameB = topicB ? topicB.name : 'Untagged';
                    return nameA.localeCompare(nameB);
                });
            }

            if (ideas.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üéâ</div>
                        <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">No finished items yet</div>
                        <div style="font-size: 14px;">Complete some ideas to see them here</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = ideas.map(idea => {
                const topic = topics.find(t => t.id === idea.project);
                const projectName = topic ? topic.name : 'Untagged';
                const projectColor = topic ? topic.color : '#999';
                const rankColor = getRankingColor(idea.ranking);
                const diffColor = getDifficultyColor(idea.difficulty);
                const completedDate = formatTimestamp(idea.statusChangedAt || idea.timestamp);

                return `
                    <div class="idea-card">
                        <div class="idea-header">
                            <div class="idea-rank" style="background: ${rankColor}; color: white;">${idea.ranking}</div>
                            <div class="idea-text">${idea.text}</div>
                        </div>
                        <div class="idea-meta">
                            <span class="idea-project" style="background: ${projectColor}20; border-color: ${projectColor}">${projectName}</span>
                            <span class="idea-difficulty" style="background: ${diffColor}; border-color: ${diffColor}">${idea.difficulty.toUpperCase()}</span>
                            <span class="completed-badge">COMPLETED</span>
                            <span class="idea-timestamp">Finished ${completedDate}</span>
                        </div>
                        <div class="idea-actions">
                            <button class="idea-btn restore" onclick="restoreToBacklog(${idea.id})">‚Ü∫ Restore to Backlog</button>
                            <button class="idea-btn restore" onclick="restoreToNew(${idea.id})">‚Ü∫ Restore to Ideas</button>
                            <button class="idea-btn" onclick="deleteFinishedIdea(${idea.id})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function restoreToBacklog(ideaId) {
            if (confirm('Restore this item to the backlog?')) {
                moveToBacklog(ideaId);
                applyFilters();
            }
        }

        function restoreToNew(ideaId) {
            if (confirm('Restore this item to the ideas list?')) {
                moveToNew(ideaId);
                applyFilters();
            }
        }

        function deleteFinishedIdea(ideaId) {
            if (confirm('Permanently delete this finished item? This cannot be undone.')) {
                deleteIdea(ideaId);
                applyFilters();
            }
        }

        // Initialize page when database is ready
        waitForDatabaseThen(() => {
            initializePage();
        });
        
        // Listen for SQL database updates
        window.addEventListener('ideasUpdated', () => {
            console.log('[FINISHED] Data updated - reloading');
            applyFilters();
        });
    </script>
</body>
</html>
